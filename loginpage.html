<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design/loginpage-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body>
    <form action="verifypage.php" method="post" onsubmit="disableButton()">
      <div class="container">
        <div id="login">
          <p>Login</p>
        </div>
        <div class="input">
          <label for="email">Email:</label>
          <input
            type="email"
            name="semail"
            id="email"
            pattern="^[a-z._]+@dlsu\.edu\.ph$"
            placeholder="email@dlsu.edu.ph"
            title="Use lowercase letters and underscores only (name_name@dlsu.edu.ph)"
            required
          />

          <input type="submit" value="Verify" id="submitbtn" />
        </div>
      </div>
    </form>

    <script>
      function disableButton() {
        const btn = document.getElementById("submitbtn");
        btn.disabled = true;
        btn.value = "Loading...";

        // re-enable the button after 60 seconds
        setTimeout(() => {
          btn.disabled = false;
          btn.value = "Verify";
        }, 60000);
      }
    </script>
  </body>
</html>
